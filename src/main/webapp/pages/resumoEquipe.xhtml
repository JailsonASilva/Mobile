<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>

</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="messages" showDetail="true" />

		<pm:page id="main">
			<pm:header title="Resumo Equipe" swatch="b">
				<a href="principal.xhtml" data-icon="home" data-theme="b">Menu </a>
			</pm:header>

			<p:dataList value="#{resumoEquipeBean.tickets}" var="ticket">

				<h:outputText value="#{ticket[0]}" />

				<p>
					<b>Pendentes: </b> #{ticket[2]}
				</p>

				<p>
					<b>Em Antendimentos: </b> #{ticket[3]}
				</p>

				<p>
					<b>Concluídos: </b> #{ticket[4]}
				</p>

				<p>
					<b>Suspensos: </b> #{ticket[5]}
				</p>

				<p>
					<b>Interações: </b> #{ticket[6]}
				</p>

			</p:dataList>

			<div data-role="footer" data-position="fixed" data-theme="b">
				<h1>Grupo Educa - Tecnologia da Informação</h1>
			</div>
		</pm:page>
	</h:form>

</h:body>
</html>
